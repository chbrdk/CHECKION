# Optional: local dev or testing with Postgres.
# For Coolify: use GitHub + Dockerfile and add a PostgreSQL Database Resource instead.

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: checkion-app
    ports:
      - "3333:3333"
    environment:
      - NODE_ENV=production
      - PORT=3333
      - DATABASE_URL=${DATABASE_URL:-postgresql://checkion:checkion@db:5432/checkion}
      - AUTH_SECRET=${AUTH_SECRET:-change-me-in-production}
      - AUTH_URL=${AUTH_URL:-http://localhost:3333}
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget -q --spider http://localhost:3333/api/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: unless-stopped

  db:
    image: postgres:16-alpine
    container_name: checkion-db
    environment:
      POSTGRES_USER: checkion
      POSTGRES_PASSWORD: checkion
      POSTGRES_DB: checkion
    volumes:
      - checkion_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U checkion -d checkion"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  checkion_pgdata:
